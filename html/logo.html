<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KidGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            justify-content: center;
        }
        .icon {
            width: 70px;
            height: 70px;
            background: #C8102E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        .text-black { color: #000; }
        .text-red { color: #C8102E; }
        .gradient-bg {
            background: linear-gradient(135deg, #C8102E, #FF6B6B);
            position: relative;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: move 6s infinite alternate ease-in-out;
        }
        .circle-1 { width: 120px; height: 120px; background: white; top: 10%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 180px; height: 180px; background: white; bottom: 15%; right: 20%; animation-delay: 1s; }
        .circle-3 { width: 150px; height: 150px; background: white; top: 50%; left: 60%; animation-delay: 2s; }

        @keyframes move {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        
        @media (max-width: 768px) {
            .flex-col-reverse {
                flex-direction: column-reverse;
            }
            .w-1\/2 {
                width: 100%;
            }
            .gradient-bg {
                height: 250px;
            }
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 flex-col-reverse md:flex-row">
    
    <!-- Left Section: Login Form -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8 bg-white shadow-lg relative">
        <div class="text-center mb-4">
            <div class="logo">
                <div class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 11l19-9-7.97 20-4.79-7.47L2 11z"></path>
                    </svg>
                </div>
                <span class="text-black text-5xl">KID</span><span class="text-red text-5xl">GUARD</span>
            </div>
            <h1 class="text-gray-600 text-2xl mt-3">WELCOME GUARDIAN!</h1>
        </div>
        
        <div class="w-full max-w-md">
            <form class="mt-6">
                <label class="block text-gray-700">Username:</label>
                <input type="text" class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your username" required>
    
                <label class="block text-gray-700 mt-4">Password:</label>
                <input type="password" class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your password" required>
    
                <div class="flex justify-between items-center mt-3">
                    <label class="flex items-center text-sm">
                        <input type="checkbox" class="mr-1"> Keep me logged in
                    </label>
                    <a href="#" class="text-blue-500 text-sm hover:text-blue-700">Forgot Password?</a>
                </div>
                
                <button class="w-full bg-red-600 text-white py-2 rounded mt-4 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Right Section: Visual Background -->
    <div class="w-full md:w-1/2 flex items-center justify-center gradient-bg relative">
        <div class="text-white text-center p-8">
            <h2 class="text-4xl font-bold">Protecting What Matters Most</h2>
            <p class="mt-4 text-lg">Your child's safety is our top priority.</p>
        </div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</body>
</html>
