<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-section {
      flex: 1;
      position: relative;
      background-color: #6CE9A6;
      border-top-right-radius: 2rem;
      overflow: hidden;
    }

    .left-section img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      height: auto;
      z-index: 2;
    }

    .right-section {
      flex: 1;
      padding: 40px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .google-btn,
    .facebook-btn {
      flex: 1;
      padding: 10px;
      background-color: #00D084;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #f4f4f4;
      border-radius: 5px;
      padding: 10px;
    }

    .input-icon {
      width: 20px;
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      background-color: transparent;
    }

    .login-btn {
      padding: 10px;
      background-color: #00D084;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-text {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-text a {
      color: #00D084;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Green Section with Doctor Image -->
    <div class="left-section">
      <img src="/images/image-removebg-preview (12).png" alt="Doctor">
    </div>

    <!-- Sign In Form -->
    <div class="right-section">
      <h1>Sign In</h1>
      <p>Sign in with open account</p>
      <div class="social-login">
        <button class="google-btn">Google</button>
        <button class="facebook-btn">Facebook</button>
      </div>
      <hr class="divider">
      <p>or continue with email address</p>
      <form class="login-form">
        <div class="input-group">
          <img src="/images/email-icon.png" alt="Email Icon" class="input-icon">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
          <img src="/images/password-icon.png" alt="Password Icon" class="input-icon">
          <input type="password" placeholder="Password">
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
